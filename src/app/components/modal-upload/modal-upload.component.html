<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close puntero">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">
                    <div class="col-md-6">
                        <img *ngIf="!imagenTemporal" [src]="'xxx' | imagen" class="w150 mb-2">
                        <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150 mb-2">
                    </div>
                    <div class="col-md-6">
                        <input type="file" (change)="seleccionImagen( $event.target.files[0] )">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
