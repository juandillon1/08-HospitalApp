<div class="row animated fadeIn">
    <!-- Aca empieza para ver perfil usuario -->
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="nombre Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electrónico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo Electrónico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Imágen</label>
                        <div class="input-group" class="centrar">
                            <button type="button" (click)="openDialog()" class="btn btn-info waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i>
                                Actualizar Imagen(Modal)
                            </button>
                        </div>
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Aca termina para ver usuario -->

    <!-- Aca empieza el lado derecho para ver la foto -->
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Imagen del Usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <img *ngIf="!imagenTemporal" [src]="usuario.img | imagen:'usuario'" class="w150 mb-2">
                <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150 mb-2">
                <input type="file" (change)="seleccionImagen( $event.target.files[0] )">
                <hr>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Imagen
                </button>
            </div>
        </div>
    </div>
    <!-- Aca termina para ver la foto -->

    <!-- Aca empieza modal para actualizar imagen -->

    <!-- Aca termina modal para actualizar imagen -->
</div>
